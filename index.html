<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UTC Datetime Picker</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    label, input, button {
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Select a datetime (local)</h2>
  <form id="datetime-form">
    <label for="datetime">Date & Time:</label><br />
    <input type="datetime-local" id="datetime" name="datetime" required />
    <br />
    <button type="submit">Convert to UTC</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('datetime-form');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const localDatetime = document.getElementById('datetime').value;

      if (!localDatetime) {
        resultDiv.textContent = "Please select a datetime.";
        return;
      }

      // Convert to UTC
      const localDate = new Date(localDatetime);
      const utcString = localDate.toISOString();

      resultDiv.textContent = `UTC Time: ${utcString}`;
    });
  </script>
</body>
</html>
